services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: planning_bot
    ports:
      - "5433:5432"   # 5433 на хосте, чтобы не конфликтовать с другим PostgreSQL
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d planning_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"   # 6380 на хосте, если 6379 уже занят
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8001:8000"   # 8001 на хосте (8000 занят), внутри контейнера — 8000
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/planning_bot
      REDIS_URL: redis://redis:6379/0
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      WEBHOOK_BASE_URL: ${WEBHOOK_BASE_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build: .
    command: celery -A src.scheduler.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/planning_bot
      REDIS_URL: redis://redis:6379/0
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build: .
    command: celery -A src.scheduler.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/planning_bot
      REDIS_URL: redis://redis:6379/0
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    depends_on:
      - celery_worker

volumes:
  pgdata:
